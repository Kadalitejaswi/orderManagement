<hr>
<div class="container">
    <button class="btn btn-primary" (click)="addUser()">Add user</button>
    <br>
    <form  *ngIf="_isEditing == true"  [formGroup]="userObject" (ngSubmit)="editUser()">
        <div class="form-group">
          <label>Order No.</label>
          <input type="text" formControlName="number" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Order Due Date</label>
          <input type="text" formControlName="date" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Customer Name</label>
          <input type="text" formControlName="first_name" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Phone No.</label>
          <input type="text" formControlName="phone" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Order Total</label>
          <input type="text" formControlName="total" class="form-control"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Edit</button>&nbsp;
          <button type="button" class="btn btn-primary" (click)="_isEditing = !_isEditing">Cancel</button>
        </div>
    </form>
    <table>
        <tr>
          <th>Order No.</th>
          <th>Order Due Date</th>
          <th>Customer Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Order Total</th>

          <th>Delete</th>
          <th>Edit</th>
        </tr>
        <tr *ngFor="let customer of userDetails">
          <td>{{customer.orderNo}}</td>
          <td>{{customer.dueDate}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.orderTotal}}</td>
          <td><button class="btn btn-primary" (click)="deleteUser(user)">Delete user</button></td>
          <td><button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>
        </tr>
    </table>
</div>
